[package]
name = "openinfer"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
uuid = { version = "1", features = ["v4", "serde"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
ash = { version = "0.37", optional = true }
openinfer-dsl = { path = "../openinfer-dsl" }

[dev-dependencies]
rand = "0.8"

[features]
vulkan = ["ash"]

[build-dependencies]
anyhow = "1"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

[[example]]
name = "minimal"
path = "../examples/rust/minimal.rs"
